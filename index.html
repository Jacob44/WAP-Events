<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Circles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="50"><br><br>
        
        <label for="growthAmount">Growth Amount:</label>
        <input type="number" id="growthAmount" name="growthAmount" value="10"><br><br>
        
        <label for="growRate">Grow Rate (ms):</label>
        <input type="number" id="growRate" name="growRate" value="250"><br><br>

        <label for="numberCircles">Number of Circles:</label>
        <input type="number" id="numberCircles" name="numberCircles" value="1"><br><br>
        
        <button id="startButton">Start</button>
    </div>
    <div id="circleContainer"></div>
    <script src="script.js"></script>
</body>
</html>
